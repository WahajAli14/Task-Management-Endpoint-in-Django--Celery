services:
  web:
    build: .
    command: python  manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:  
      DEBUG: True
      DJANGO_DB_NAME: mydb
      DJANGO_DB_USER:  myuser
      DJANGO_DB_PASSWORD: mypassword
      DJANGO_DB_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db: 
        condition: service_healthy
      redis:
        condition: service_healthy
  
  db:
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
     - POSTGRES_DB=mydb
     - POSTGRES_USER=myuser
     - POSTGRES_PASSWORD=mypassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    environment:
      DEBUG: True
      DJANGO_DB_NAME: mydb
      DJANGO_DB_USER: myuser
      DJANGO_DB_PASSWORD: mypassword
      DJANGO_DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

    depends_on:
       redis:
        condition: service_healthy
       db: 
        condition: service_healthy

  celerybeat:
    build: .
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/app
    environment:
      DEBUG: True
      DJANGO_DB_NAME: mydb
      DJANGO_DB_USER: myuser
      DJANGO_DB_PASSWORD: mypassword
      DJANGO_DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

    depends_on:
      redis:
        condition: service_healthy
      db: 
        condition: service_healthy  
volumes:
  postgres_data:
    driver: local